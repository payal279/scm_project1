<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Shoppy Sphere</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #f11111;
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar h1 {
      margin: 0;
    }

    .cart-container {
      max-width: 1000px;
      margin: 2rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .cart-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ccc;
      padding: 1rem 0;
    }

    .cart-item img {
      width: 100px;
      border-radius: 8px;
    }

    .cart-item-details {
      flex-grow: 1;
      margin-left: 1rem;
    }

    .cart-item-details h3 {
      margin: 0 0 0.5rem;
    }

    .price {
      font-weight: bold;
      color: #333;
    }

    .quantity input {
      width: 50px;
      padding: 5px;
      text-align: center;
    }

    .total {
      text-align: right;
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .checkout-btn {
      display: block;
      margin: 2rem auto 0;
      padding: 10px 30px;
      background-color: #f11111;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .checkout-btn:hover {
      background-color: #f11111;
    }

    @media (max-width: 768px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-item img {
        margin-bottom: 1rem;
      }

      .total {
        text-align: left;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>Shoppy Sphere</h1>
    <div>Cart</div>
  </div>

  <div class="cart-container">

    <!-- Cart Item 1 -->
    <div class="cart-item">
      <img src="https://th.bing.com/th/id/OIP.RYDGIDjwaBZwS29J8_B_GgHaHa?rs=1&pid=ImgDetMain" alt="Product 1">
      <div class="cart-item-details">
        <h3>mens shoes</h3>
        <p class="price">₹1,999</p>
      </div>
      <div class="quantity">
        <input type="number" value="1" min="1">
      </div>
    </div>

    <!-- Cart Item 2 -->
    <div class="cart-item">
      <img src="https://cdna.lystit.com/520/650/n/photos/italist/607dd2b9/longchamp-Pink-Roseau-Leather-Tote.jpeg" alt="Product 2">
      <div class="cart-item-details">
        <h3>women's handbag</h3>
        <p class="price">₹1,000</p>
      </div>
      <div class="quantity">
        <input type="number" value="1" min="1">
      </div>
    </div>

    <!-- Cart Item 3 -->
    <div class="cart-item">
      <img src="https://th.bing.com/th/id/OIP.ojNDi5bxUfkmqLu70Y2aMAAAAA?rs=1&pid=ImgDetMain" alt="Product 3">
      <div class="cart-item-details">
        <h3>shampoo bottle</h3>
        <p class="price">₹550</p>
      </div>
      <div class="quantity">
        <input type="number" value="1" min="1">
      </div>
    </div>

    <!-- Total -->
    <div class="total">Total: ₹3549</div>

    <!-- Checkout Button -->
    <button class="checkout-btn">Proceed to Checkout</button>

  </div>

</body>
</html>
