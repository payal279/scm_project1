<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Shoppy Sphere</title>
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: url('https://i.pinimg.com/736x/3f/cb/5e/3fcb5e8aab3b26e58763010753a9f0d3.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      width: 400px;
      padding: 2rem;
      text-align: center;
      color: #000;
    }

    .signup-card img {
      width: 60px;
      margin-bottom: 10px;
    }

    .signup-card h2 {
      margin-bottom: 1.5rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 1.2rem;
    }

    .input-group input {
      width: 100%;
      padding: 10px 40px 10px 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .input-group .icon {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      font-size: 1.1rem;
      color: #666;
    }

    .signup-card button {
      width: 100%;
      padding: 10px;
      background-color: #1e3a8a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    .signup-card button:hover {
      background-color: #153073;
    }

    .signup-card .login-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .signup-card .login-link a {
      color: #1e3a8a;
      text-decoration: none;
    }

    .signup-card .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <img src="https://img.icons8.com/ios-filled/100/000000/add-user-group-man-man.png" alt="Signup Icon" />
    <h2>Create Account</h2>

    <form>
      <div class="input-group">
        <input type="text" placeholder="Full Name" required />
        <span class="icon">ðŸ§‘</span>
      </div>
      <div class="input-group">
        <input type="email" placeholder="Email" required />
        <span class="icon">ðŸ“§</span>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" required />
        <span class="icon">ðŸ”’</span>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Confirm Password" required />
        <span class="icon">ðŸ”’</span>
      </div>

      <button type="submit">Register</button>

      <div class="login-link">
        Already have an account? <a href="login.html">Login here</a>
      </div>
    </form>
  </div>

</body>
</html>
